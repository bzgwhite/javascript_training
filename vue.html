<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Handsontable - jQuery Plugin Demo</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<!-- <script src="https://cdn.jsdelivr.net/vue.router/2.0.1/vue-router.min.js"></script> -->
		<script type="text/javascript">
			window.onload = function(){


 				Vue.component('fruits-list-parent',{
					props: ['fruitsItems'],
					template: '<li>{{fruitsItems.name}}</ul>'
				});


				new Vue({
					el: '#app',
					data: {
						message: 'World',
						unko: 'wawawawa',
						fruitsItems: [
      						{"name": '梨'},
    						{"name": 'イチゴ'}
    					]
					},
					methods: {
						update() {
						  this.message = 'Vue.js';
						  this.unko = '<a href="https://google.com">google</a>';
						}
					}
				})



			}
		</script>
	</head>
	<body>
		<div id="app">
			<!-- <div>Hello {{ message }} !<button @click="update">change</button>{{ unko }}</div> -->
			<ul><fruits-list-parent v-for="fruit in fruitsItems" fruitsItems="fruit"></fruits-list-parent></ul>

		</div>

		<!-- <div id="app"></div> -->
	</body>
</html>
